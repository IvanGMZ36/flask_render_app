<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vista de Productos Completos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #e6e6e6;
        }
        a.button {
            padding: 5px 10px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        a.button.delete {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Vista Completa de Productos</h1>

    <!-- Tabla de productos -->
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio Unitario</th>
            <th>Acciones</th>
        </tr>
        {% for producto in productos %}
        <tr>
            <td>{{ producto[0] }}</td> <!-- ID del producto -->
            <td>{{ producto[1] }}</td> <!-- Nombre del producto -->
            <td>{{ producto[2] }}</td> <!-- Descripción del producto -->
            <td>${{ producto[3] }}</td> <!-- Precio Unitario del producto -->
            <td>
                <a class="button" href="{{ url_for('editar_producto', id=producto[0]) }}">Editar</a>
                <a class="button delete" href="{{ url_for('eliminar_producto', id=producto[0]) }}" onclick="return confirm('¿Eliminar permanentemente?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>
</html>
