{% extends 'base.html' %}

{% block content %}
  <h2>Editar Producto</h2>
  <form method="POST">
    <div class="form-group">
      <label for="nombre">Nombre del Producto:</label>
      <input type="text" id="nombre" name="nombre" class="form-control" value="{{ producto[1] }}" required>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripci√≥n:</label>
      <textarea id="descripcion" name="descripcion" class="form-control" required>{{ producto[2] }}</textarea>
    </div>

    <div class="form-group">
      <label for="precio_unitario">Precio Unitario:</label>
      <input type="number" id="precio_unitario" name="precio_unitario" class="form-control" value="{{ producto[3] }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar Producto</button>
  </form>

  <br>
  <a href="{{ url_for('vista_productos_completos') }}">Volver a la lista de productos</a>
{% endblock %}
